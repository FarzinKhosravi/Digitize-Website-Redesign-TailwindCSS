<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - Cart Page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-stone-100">
    <!-- Header Section (Mobile) -->
    <header class="mb-8 mt-11 bg-stone-100 px-4 md:hidden">
      <div class="flex items-center justify-between">
        <div class="rounded-md bg-stone-50 shadow">
          <span class="flex h-8 w-8 items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"
            >
              <path
                fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
        <div>
          <span class="text-xl font-bold text-slate-800">سبد خرید</span>
        </div>
        <div class="rounded-md bg-stone-50 shadow">
          <span class="flex h-8 w-8 items-center justify-center">
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.583 17.5a7.917 7.917 0 1 0 0-15.833 7.917 7.917 0 0 0 0 15.833ZM18.333 18.333l-1.666-1.666"
                stroke="#222F5D"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="mb-5 px-4">
      <section class="flex flex-col">
        <div class="mb-9">
          <!-- Shopping Cart -->
          <div
            x-data="{
            products : [
            {id:1, title:'ساعت هوشمند اپل سری ۸', price : '۳۲,۳۵۰,۸۹۰ تومان'},
            {id:2, title:'ساعت هوشمند اپل سری ۴', price : '۱۲,۲۵۴,۸۹۰ تومان'},
            {id:3, title:'ساعت هوشمند اپل سری ۵', price : '۱۲,۱۵۴,۸۹۰ تومان'},
            {id:4, title:'ساعت هوشمند اپل سری ۹', price : '۱۳,۳۵۴,۸۹۰ تومان'},
            {id:5, title:'ساعت هوشمند اپل سری ۳', price : '۱۲,۳۵۴,۸۹۰ تومان'},
            {id:6, title:'ساعت هوشمند اپل سری ۲', price : '۱۵,۳۵۴,۸۹۰ تومان'},
            ]}"
            class="flex flex-col gap-y-2"
          >
            <!-- Product Box -->
            <template x-for="product in products" key="product.id">
              <div
                class="flex justify-between rounded-lg bg-stone-50 p-2 shadow-[0_2px_8px_0_rgba(0,0,0,0.08)]"
              >
                <!-- Product Detail -->
                <div class="flex justify-start gap-x-2">
                  <div>
                    <img src="../src/assets/images/03.png" alt="product-img" />
                  </div>
                  <div class="flex flex-col justify-around">
                    <div>
                      <span
                        x-text="product.title"
                        class="text-xs font-semibold text-slate-900"
                      ></span>
                    </div>
                    <div>
                      <span
                        x-text="product.price"
                        class="text-xs font-medium text-orange-600"
                      ></span>
                    </div>
                  </div>
                </div>
                <!-- Product Quantity -->
                <div class="flex flex-col items-end justify-between">
                  <div>
                    <span class="block text-orange-600">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="h-5 w-5"
                      >
                        <path
                          d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
                        />
                      </svg>
                    </span>
                  </div>
                  <div class="flex items-center gap-x-1">
                    <span
                      class="inline-block cursor-pointer rounded-full bg-orange-600 text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="h-5 w-5"
                      >
                        <path
                          d="M10.75 6.75a.75.75 0 00-1.5 0v2.5h-2.5a.75.75 0 000 1.5h2.5v2.5a.75.75 0 001.5 0v-2.5h2.5a.75.75 0 000-1.5h-2.5v-2.5z"
                        />
                      </svg>
                    </span>
                    <span
                      class="inline-block rounded-sm border border-orange-600 p-1"
                      >1</span
                    >
                    <span
                      class="inline-block cursor-pointer rounded-full bg-orange-300 text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="h-5 w-5"
                      >
                        <path
                          d="M6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z"
                        />
                      </svg>
                    </span>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div
          class="mb-20 flex justify-between gap-x-5 rounded-lg bg-stone-50 p-4 shadow"
        >
          <div>
            <span class="mb-7 block text-base font-semibold text-slate-900"
              >مجموع قیمت:</span
            >
            <span class="block text-base font-normal text-slate-800"
              >کد تخفیف دارید؟</span
            >
          </div>
          <div>
            <span class="text-base font-semibold text-orange-600"
              >۱۲,۲۵۴,۸۹۰ تومان</span
            >
          </div>
        </div>
        <div>
          <button class="block w-full rounded-md bg-orange-600 p-4 text-white">
            <span class="text-xl font-bold">ادامه فرآیند خرید</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer Section (Mobile) -->
    <footer
      class="sticky inset-x-0 bottom-0 z-40 rounded-t-md bg-stone-50 shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)] md:hidden"
    >
      <div
        x-data="{option:4}"
        class="flex w-full items-center justify-between p-4"
      >
        <!-- Home Option -->
        <div
          @click="option = 1"
          class="flex flex-auto cursor-pointer items-center justify-center py-4"
        >
          <div>
            <span :class="option === 1 ? 'text-slate-800' : 'text-gray-400'">
              <svg
                width="32"
                height="32"
                stroke="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div x-show="option === 1" class="mr-1">
            <span class="text-base font-semibold">خانه</span>
          </div>
        </div>
        <!-- Category Option -->
        <div
          @click="option = 2"
          class="flex flex-auto cursor-pointer items-center justify-center py-4"
        >
          <div>
            <span :class="option === 2 ? 'text-slate-800' : 'text-gray-400'">
              <svg
                width="34"
                height="34"
                stroke="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718ZM26.45 2.833h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718ZM26.45 19.026h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717ZM10.257 19.026H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div x-show="option === 2" class="mr-1">
            <span class="text-base font-semibold">دسته بندی</span>
          </div>
        </div>
        <!-- Cart Option -->
        <div
          @click="option = 3"
          class="flex flex-auto cursor-pointer items-center justify-center py-4"
        >
          <div>
            <span :class="option === 3 ? 'text-slate-800' : 'text-gray-400'">
              <svg
                width="34"
                height="34"
                stroke="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div x-show="option === 3" class="mr-1">
            <span class="text-base font-semibold">سبد خرید</span>
          </div>
        </div>
        <!-- Favorite Option -->
        <div
          @click="option = 4"
          class="flex flex-auto cursor-pointer items-center justify-center py-4"
        >
          <div>
            <span :class="option === 4 ? 'text-slate-800' : 'text-gray-400'">
              <svg
                width="29"
                height="25"
                stroke="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.834.333a7.702 7.702 0 0 0-6.156 3.09A7.701 7.701 0 0 0 8.522.332C4.278.333.833 3.8.833 8.067c0 1.644.267 3.178.712 4.578 2.177 6.91 8.933 11.066 12.266 12.2.467.155 1.245.155 1.711 0 3.334-1.134 10.09-5.267 12.267-12.2.467-1.423.711-2.934.711-4.578C28.522 3.8 25.078.333 20.834.333Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
          <div x-show="option === 4" class="mr-1">
            <span class="text-base font-semibold">علاقه مندیها</span>
          </div>
        </div>
      </div>
    </footer>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
