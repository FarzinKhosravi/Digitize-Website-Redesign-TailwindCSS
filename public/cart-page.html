<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitize App - Cart Page</title>
    <link rel="stylesheet" href="./build/tailwind.css" />

  <body class="bg-stone-100">

    <header class="mb-5 mt-11 bg-stone-100 px-4 md:hidden">
      <div class="flex items-center justify-between">
        <div class="rounded-md bg-stone-50 shadow">
          <span class="flex h-8 w-8 items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="h-5 w-5"

              <path

        </div>
        <div class="rounded-md bg-stone-50 shadow">
          <span class="flex h-8 w-8 items-center justify-center">
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.583 17.5a7.917 7.917 0 1 0 0-15.833 7.917 7.917 0 0 0 0 15.833ZM18.333 18.333l-1.666-1.666"
                stroke="#222F5D"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </div>
      </div>
    </header>

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
